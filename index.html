<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="weather-app" class="weather-app">
      <!-- Main Weather Card -->
      <div class="weather-card">
        <div class="temperature-section">
          <div id="temperature" class="temperature"><!-- Temperature --></div>
          <div id="location" class="location"><!-- Location --></div>
          <div id="date-time" class="date-time"><!-- Date and Time --></div>
        </div>
        <div class="details-section">
          <div class="detail humidity">
            <div class="detail-title">Humidity</div>
            <div id="humidity" class="detail-value"><!-- Humidity --></div>
          </div>
          <div class="detail sunset">
            <div class="detail-title">Sunset</div>
            <div id="sunset" class="detail-value"><!-- Sunset --></div>
          </div>
          <div class="detail sunrise">
            <div class="detail-title">Sunrise</div>
            <div id="sunrise" class="detail-value"><!-- Sunrise --></div>
          </div>
          <div class="detail uv-index">
            <div class="detail-title">UV Index</div>
            <div id="uv-index" class="detail-value"><!-- UV Index --></div>
          </div>
        </div>
      </div>

      <!-- Additional content can be placed here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
